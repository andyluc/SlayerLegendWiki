# Cloudflare Pages Configuration
# Used for local development with Wrangler

name = "slayer-legend-wiki"
compatibility_date = "2024-12-01"

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables for local development
# IMPORTANT: Never commit actual secrets! Use .dev.vars for local secrets
[vars]
VITE_PLATFORM = "cloudflare"
VITE_CF_PAGES = "1"

# Local development configuration
# Create a .dev.vars file (gitignored) with your secrets:
# WIKI_BOT_TOKEN=your_bot_token_here
# WIKI_REPO_OWNER=your_github_username
# WIKI_REPO_NAME=your_repo_name
# VITE_GITHUB_CLIENT_ID=your_github_client_id
# VITE_WIKI_REPO_OWNER=your_github_username
# VITE_WIKI_REPO_NAME=your_repo_name
