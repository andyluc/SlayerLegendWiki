# Netlify Configuration
[build]
  # Build command (same as GitHub Actions)
  command = "npm run build"

  # Output directory (where Vite builds to)
  publish = "dist"

  # Base directory (repo root)
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Redirect rules for SPA routing (handles React Router)
# Note: Netlify functions automatically take precedence over these redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Functions configuration
[functions]
  # Directory containing serverless functions
  directory = "netlify/functions"

  # Node bundler (use esbuild for fast builds with ESM format)
  node_bundler = "esbuild"

  # External packages (don't bundle these - speeds up function loading)
  external_node_modules = [
    "@octokit/rest",
    "octokit",
    "leo-profanity",
    "jsonwebtoken",
    "gray-matter"
  ]

  # Increase bundle timeout for first load
  included_files = ["../../wiki-config.json", "../../wiki-framework/**/*"]

# Dev server configuration
[dev]
  # Use faster settings for local dev
  functions = "netlify/functions"

  # Disable function bundling cache issues
  functionsPort = 34567

  # Target Vite dev server
  targetPort = 5173

  # Don't automatically open browser
  autoLaunch = false
